		<div class="form-center">
			<form action="#" method="get">
				<fieldset>
				<legend>Contact Details:</legend>
				<label for="fName">First Name:</label>
				<input type="text" id="fName" name="fName" size="15" maxlength="30"/> 
				<label for="lName">Last Name:</label>
				<input type="text" id="lName" name="lName" size="15" maxlength="30"/>
				<br />
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" size="15" maxlength="30"/>
				<br />
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" size="15" maxlength="30"/>
				<br />
				<label for="contactReason">Reason for Contact:</label>
				<br />
				<textarea name="comment" cols="40" rows="5" placeholder="Enter your comments..."></textarea>
				<br />
			</fieldset>
			<br />
			<fieldset>
				<legend>Questionnaire:</legend>
				<label for="yesNo">Did you enjoy the portfolio?</label>
				<br />
				<input type="radio" id="yes" name="yesNo" value="yes" checked="checked">
				<label for="yes">Yes</label><br />
				<input type="radio" id="no" name="yesNo" value="no">
				<label for="no">No</label><br />
				<br />
				<label for="comment">What could be improved on?</label>
				<br />
				<textarea name="comment" cols="40" rows="5" placeholder="Enter your comments..."></textarea>
				<br />
				<input type="submit" value="Submit"/>
				<input type="reset" value="Reset"/>
			</fieldset>
		</form>
